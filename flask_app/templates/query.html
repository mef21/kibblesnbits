{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    <p></p>
    <h3>Search Results: </h3>
    {% for result in results %}
    <div class="media">        
        <div class="media-body">
        <h5 class="mt-1"><a href="{{ url_for('dogs.dog_detail', dog_id=result.id_url) }}">{{ result.breed }} {{ result.subbreed }} </a></h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
